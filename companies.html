<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目管理系统 - 公司管理</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <!-- 统一的 Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a56db',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444',
                        background: '#f3f4f6',
                        card: '#ffffff',
                        text: {
                            primary: '#111827',
                            secondary: '#6b7280'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }
            .transition-all-300 {
                transition: all 300ms ease-in-out;
            }
        }
    </style>
</head>
<body class="bg-background min-h-screen flex flex-col">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fa fa-line-chart text-primary text-2xl mr-2"></i>
                    <h1 class="text-xl font-bold text-text-primary">项目管理系统</h1>
                </div>
                <div class="flex items-center">
                    <span class="text-text-secondary mr-4">欢迎使用</span>
                    <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <div class="flex-1 flex">
        <!-- 左侧导航栏 -->
        <nav class="bg-white w-64 shadow-sm">
            <div class="h-full flex flex-col">
                <div class="flex-1 px-4 py-6 space-y-2">
                    <a href="index.html" class="flex items-center px-4 py-3 text-text-secondary hover:bg-gray-50 rounded-md">
                        <i class="fa fa-dashboard w-5 h-5 mr-3"></i>
                        <span>首页统计</span>
                    </a>
                    <a href="projects.html" class="flex items-center px-4 py-3 text-text-secondary hover:bg-gray-50 rounded-md">
                        <i class="fa fa-folder-open w-5 h-5 mr-3"></i>
                        <span>项目数据库</span>
                    </a>
                    <a href="companies.html" class="flex items-center px-4 py-3 text-primary bg-blue-50 rounded-md font-medium">
                        <i class="fa fa-building w-5 h-5 mr-3"></i>
                        <span>公司管理</span>
                    </a>
                </div>
                <div class="p-4 border-t border-gray-200">
                    <div class="flex items-center">
                        <i class="fa fa-question-circle text-text-secondary mr-2"></i>
                        <span class="text-text-secondary text-sm">帮助与支持</span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 右侧内容区 -->
        <main class="flex-1 overflow-y-auto p-6">
            <div class="max-w-7xl mx-auto">
                <!-- 页面标题 -->
                <div class="mb-6 flex justify-between items-center">
                    <div>
                        <h2 class="text-2xl font-bold text-text-primary">公司管理</h2>
                        <p class="text-text-secondary mt-1">管理所有合作公司信息</p>
                    </div>
                    <button id="addCompanyBtn" class="flex items-center px-4 py-2 bg-success text-white rounded-md hover:bg-green-700 transition-all-300">
                        <i class="fa fa-plus mr-2"></i>
                        新增公司
                    </button>
                </div>

                <!-- 搜索筛选区域 -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h3 class="text-lg font-medium text-text-primary mb-4">搜索公司</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="searchCompanyName" class="block text-sm font-medium text-text-secondary mb-1">公司名称</label>
                            <input type="text" id="searchCompanyName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                        </div>
                        <div>
                            <label for="searchCompanyId" class="block text-sm font-medium text-text-secondary mb-1">公司编号</label>
                            <input type="text" id="searchCompanyId" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
                        </div>
                    </div>
                    <div class="mt-4 flex justify-end">
                        <button id="resetSearchBtn" class="px-4 py-2 text-text-secondary bg-gray-100 rounded-md hover:bg-gray-200 mr-2">重置</button>
                        <button id="searchBtn" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-700">搜索</button>
                    </div>
                </div>

                <!-- 公司列表 -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                        <h3 class="text-lg font-medium text-text-primary">公司列表</h3>
                        <div class="flex items-center">
                            <button id="exportCsvBtn" class="flex items-center px-3 py-1 text-sm text-text-secondary bg-gray-100 rounded-md hover:bg-gray-200">
                                <i class="fa fa-download mr-1"></i>
                                导出CSV
                            </button>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider">公司编号</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider">公司名称</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider">关联项目数</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider">备注</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider">操作</th>
                                </tr>
                            </thead>
                            <tbody id="companiesTable" class="bg-white divide-y divide-gray-200">
                                <!-- 公司数据将通过JavaScript动态填充 -->
                                <tr>
                                    <td colspan="5" class="px-6 py-4 text-center text-text-secondary">暂无公司数据</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="px-6 py-4 border-t border-gray-200 flex justify-between items-center">
                        <div class="text-sm text-text-secondary">
                            显示 <span id="startRange">1</span> 到 <span id="endRange">0</span> 条，共 <span id="totalCount">0</span> 条记录
                        </div>
                        <div class="flex space-x-1">
                            <button id="prevPageBtn" class="px-3 py-1 border border-gray-300 rounded-md text-text-secondary hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                <i class="fa fa-chevron-left"></i>
                            </button>
                            <button id="nextPageBtn" class="px-3 py-1 border border-gray-300 rounded-md text-text-secondary hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                <i class="fa fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 模态框 - 添加/编辑公司 -->
    <div id="companyModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 id="companyModalTitle" class="text-lg font-medium text-text-primary">新增公司</h3>
                <button id="closeCompanyModal" class="text-text-secondary hover:text-text-primary">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="p-6">
                <form id="companyForm" class="space-y-4">
                    <input type="hidden" id="companyIndex" value="-1">
                    <div>
                        <label for="companyId" class="block text-sm font-medium text-text-secondary mb-1">公司编号 <span class="text-danger">*</span></label>
                        <input type="text" id="companyId" name="companyId" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div>
                        <label for="companyName" class="block text-sm font-medium text-text-secondary mb-1">公司名称 <span class="text-danger">*</span></label>
                        <input type="text" id="companyName" name="companyName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div>
                        <label for="companyRemarks" class="block text-sm font-medium text-text-secondary mb-1">备注</label>
                        <textarea id="companyRemarks" name="companyRemarks" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
                    </div>
                </form>
            </div>
            <div class="px-6 py-4 border-t border-gray-200 flex justify-end">
                <button id="cancelCompanyBtn" class="px-4 py-2 text-text-secondary bg-gray-100 rounded-md hover:bg-gray-200 mr-2">取消</button>
                <button id="submitCompanyBtn" class="px-4 py-2 bg-success text-white rounded-md hover:bg-green-700">保存</button>
            </div>
        </div>
    </div>

    <!-- 公共JS -->
    <script src="js/common.js"></script>
    <!-- 公司管理JS -->
    <script src="js/companies.js"></script>
</body>
</html>
